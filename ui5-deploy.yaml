# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: canadacustominvoice
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: BAS_Crescent_Dev
          url: https://my418443.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZCANADA_INVOICE
          description: Canada Invoice Form
          package: ZCFC_CANADA_CUST_INV
          transport: NRTK904407
        exclude:
          - /test/
